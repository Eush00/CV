<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <!-- Sfondo circolare -->
    <circle cx="16" cy="16" r="16" fill="#0a0a0a"/>
    
    <!-- Bordo con gradiente -->
    <circle cx="16" cy="16" r="15" fill="none" stroke="url(#gradient)" stroke-width="2"/>
    
    <!-- Definizione del gradiente -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#64ffda"/>
            <stop offset="100%" style="stop-color:#0a84ff"/>
        </linearGradient>
    </defs>
    
    <!-- Iniziali -->
    <text x="16" y="21" font-family="Arial" font-size="14" font-weight="bold" fill="#64ffda" text-anchor="middle">SI</text>
</svg>
